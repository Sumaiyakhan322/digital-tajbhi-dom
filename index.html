<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tajbhi</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="max-w-[1400px] mx-auto  space-y-3 lg:p-10 md:p-6 p-4  ">
    <h1 class="text-3xl md:text-4xl font-bold text-blue-700 text-center md:my-16 mb-10 ">Digital Tajbhi (100 times)</h1>
    <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 justify-center items-center gap-6 ">
        <div class="bg-gray-200 rounded-lg  p-8 space-y-8 shadow-lg h-full">
            <h2 class="text-center text-2xl font-semibold  mt-4">SUBHANAALLAH</h2>
            <p class="text-center text-3xl bold">0</p>
            <div class=" text-center lg:space-x-2 lg:p-4 space-y-4 md:space-y-0">
                <button class="btn bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700 " onclick="increment(this)">Increment</button>
            <button class="btn  bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700" onclick="decrement(this)">Decrement</button>
            </div>
        </div>
       
        <div class="bg-gray-200 rounded-lg  p-8 space-y-8 shadow-lg ">
            <h2 class="text-center text-2xl font-semibold  mt-4">ALHAMDULILLAH</h2>
            <p class="text-center text-3xl bold">0</p>
            <div class=" text-center lg:space-x-2 lg:p-4 space-y-4 md:space-y-0">
                <button class="btn bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700 " onclick="increment(this)">Increment</button>
            <button class="btn  bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700" onclick="decrement(this)">Decrement</button>
            </div>
        </div>
        <div class="bg-gray-200 rounded-lg  p-8 space-y-8 shadow-lg ">
            <h2 class="text-center text-2xl font-semibold mt-4">ALLAHUAKBAR</h2>
            <p class="text-center text-3xl bold">0</p>
            <div class=" text-center lg:space-x-2 lg:p-4 space-y-4 md:space-y-0">
                <button class="btn bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700 " onclick="increment(this)">Increment</button>
            <button class="btn  bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700" onclick="decrement(this)">Decrement</button>
            </div>
        </div>
        <div class="bg-gray-200 rounded-lg  p-8 space-y-8 shadow-lg ">
            <h2 class="text-center text-2xl font-semibold mt-4 uppercase overflow-x-auto">lailahaillallah muhammadarrasulullah </h2>
            <p class="text-center text-3xl bold">0</p>
            <div class=" text-center lg:space-x-2 lg:p-4 space-y-4 md:space-y-0">
                <button class="btn bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700 " onclick="increment(this)">Increment</button>
            <button class="btn  bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700" onclick="decrement(this)">Decrement</button>
            </div>
        </div>
     
        <div class="bg-gray-200 rounded-lg  p-8 space-y-8 shadow-lg">
            <h2 class="text-center text-2xl font-semibold mt-4 uppercase">Subhanallah Wa Bihamdihi Subhanallahil Adzim</h2>
            <p class="text-center text-3xl bold">0</p>
            <div class=" text-center lg:space-x-2 lg:p-4 space-y-4 md:space-y-0">
                <button class="btn bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700 " onclick="increment(this)">Increment</button>
            <button class="btn  bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700" onclick="decrement(this)">Decrement</button>
            </div>
        </div>
        <div class="bg-gray-200 rounded-lg  p-8 space-y-8 shadow-lg h-full">
            <h2 class="text-center text-2xl font-semibold mt-4 uppercase">astaghfirullah</h2>
            <p class="text-center text-3xl bold">0</p>
            <div class=" text-center lg:space-x-2 lg:p-4 space-y-4 md:space-y-0">
                <button class="btn bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700 " onclick="increment(this)">Increment</button>
            <button class="btn  bg-sky-700 text-white hover:bg-white hover:text-sky-700 hover:border-sky-700" onclick="decrement(this)">Decrement</button>
            </div>
        </div>
       

    </div>
    <div class="text-center ">
        <button class="rounded-lg bg-gray-800 text-white mt-20 text-3xl px-8 py-4 hover:text-gray-800 hover:bg-white hover:border-black hover:border" onclick="reset()">Reset All</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
